<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="foundStudent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <button class="func_button" id="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    <div id="title"><h1>Result</h1></div>
    <div id="main">
        <div id="main_tabs">
            <div id="questions">
                <h1 class="normal_h1">ID : </h1>
                <h1 class="normal_h1">Name : </h1>
                <h1 class="normal_h1">Phone Number : </h1>
            </div>
            <div id="answers">
                <h1 class="normal_h1" id = "id"></h1>
                <h1 class="normal_h1" id = "name"></h1>
                <h1 class="normal_h1" id = "phone"></h1>
            </div>
            
        </div>
        <div id = "secondary_tabs">
            <div id="ea">
                <h1 class="normal_h1">Extra Curricular Activities</h1>
            </div>
            <div id = "a">
                <h1 class="normal_h1">Achivements</h1>
            </div>
        </div>
    </div>

    <script type="module" src="foundStudent.js"></script>
</body>
</html>
